<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <h1>Welcome to Tauri!</h1>

    <form class="row" id="greet-form">
      <input id="greet-input" placeholder="Enter a name..." />
      <button type="submit">Greet</button>
    </form>

    <p id="greet-msg"></p>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
        <input type="text" id="taskCreateInput" name="name" required minlength="4" maxlength="8" size="10" />
        <button id="taskCreateBtn">Create the card!</button>
      </div>
    </div>

    <div id="1" class="container" style="border: solid red; width:500px;">
      <button id="openModalBtn">Open Modal</button>
      <div id="1" class="draggable" draggable="true" contenteditable="true" style="border: solid green; width:100px;">this is not going to show</div>
      <div id="2" class="draggable" draggable="true" contenteditable="true" style="border: solid green; width:100px;">CSS is fun</div>
    </div>
    <div id="2" class="container" style="border: solid grey; margin-top: 50px; width:500px;">
      <div id="3" class="draggable" draggable="true" contenteditable="true" style="border: solid blue; width:100px;">JS is flaky</div>
    </div>
  </body>
</html>
