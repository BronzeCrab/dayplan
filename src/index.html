<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/solid.min.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DayPlan App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <h1>Welcome to DayPlan!</h1>

    <p id="date-msg"></p>
    <i class="fa-solid fa-arrow-left" id="leftArrow"></i>
    <i class="fa-solid fa-arrow-right" id="rightArrow"></i>

    <div id="myModal" class="modal" data-container-id="">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
        <textarea id="taskCreateInput" name="name" required></textarea>
        <select name="categories" id="categories" multiple>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
        <button id="taskCreateBtn">Create the card!</button>
      </div>
    </div>

    <div class="container" style="border: solid red; width:500px;">
      <button class="openModalBtn">Open Modal</button>
    </div>
    <div class="container" style="border: solid grey; margin-top: 50px; width:500px;">
      <button class="openModalBtn">Open Modal</button>
    </div>
    <div class="container" style="border: solid green; margin-top: 50px; width:500px;">
      <button class="openModalBtn">Open Modal</button>
    </div>

    <br>
    <hr>
    <br>

    <div>
      <h3>This is total amount of all cards by statuses:</h3>
      <canvas id="barChart"></canvas>
    </div>

    <br>
    <hr>
    <br>

    <div>
      <h3>This is amount of cards by statuses by days:</h3>
      <canvas id="lineChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
